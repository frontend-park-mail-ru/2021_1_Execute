<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/mainPage.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/final.css">
</head>

<body>
    <div id="root" style="width: 100%; height: 100%;">


        <div class="popup-module menu-wrapper-column ">
            <div class="popup-content">
                <div class="close-icon-div btn-icon-div" id='btn-close'>
                    <svg class="btn-icon" viewBox="0 0 32 32" width="24" height="24">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: none;
                                    stroke: #000;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-width: 2px;
                                }
                            </style>
                        </defs>
                        <title />
                        <g>
                            <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
                            <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
                        </g>
                    </svg>
                </div>


                <div class="popup-board-header">
                    <span class="span-textarea board-name" role="textbox" contenteditable>board-name</span>
                </div>


                <div class="task-description-heading">Владелец:</div>
                <div class="task-user-photo">
                    <img src="../img/32.jpg" onerror='this.src="../img/not-available.png"'>
                </div>


                <div class="task-description-heading">Пользователи:</div>
                <div class="task-user-container">
                    <div id="p" class="task-user-photo" data-checked="0">
                        <img src="../img/32.jpg" onerror='this.src="../img/not-available.png"'>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                        </svg>
                    </div>
                </div>
                <div class="task-makemessage-container">
                    <span class="task-makemessage-text" role="textbox" contenteditable></span>
                    <div class="task-makemessage-btn menu-btn-success">Добавить</div>
                </div>
                <script>
                    let p = document.getElementById('p');
                    for (let i = 1; i < 20; i++) p.after(p.cloneNode(true));
                    [...document.getElementsByClassName('task-user-photo')].forEach((elem) => elem.addEventListener(
                        'click',
                        () => elem.dataset.checked = 1 - elem.dataset.checked,
                    ))
                </script>


                <div class="task-description-heading">Описание доски:</div>
                <span class="span-textarea description-textarea" role="textbox" contenteditable>
                    dfmsamd flkmf ksdmf mskd
                    msm dmf lksmk mksdm flkmsl dmlk mlksm dlkmflk smdklfm sdmlkfm lsdmfk msdl; f;
                </span>


                <div style="display: flex;">
                    <button id="board-update" class="menu-btn menu-btn-success">Сохранить</button>
                    <div id="board-delete" class="board-delete">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>


    </div>
</body>

</html>
